<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>淘宝网-淘！我喜欢</title>
	<link rel="stylesheet" type="text/css" href="./taobao.css">
	<style type="text/css"></style>
</head>
<body>
 <div class="wrapper">
 	<!-- 导航栏+ad -->
 	<div class="top-nav-wrap">
 		<div class="top-nav">
 			<ul class="top-nav-l">
 				<li class="top-nav-menu region">
 					<span class="c-span china">中国大陆</span>
 					<span class="bg-pic"></span>
 				</li>
 				<li class="top-nav-menu login-sign">
 					<a href="#" class="login">亲，请登录</a>
 					<a href="#" class="sign">免费注册</a>
 				</li>
 				<li class="top-nav-menu">
 					<a href="#">手机逛淘宝</a>
 				</li>
 			</ul>
 			<ul class="top-nav-r">
 				<li class="top-nav-menu my-taobao">
 					<a href="#">我的淘宝</a>
 					<span class="bg-pic"></span>
 				</li>
 				<li class="top-nav-menu shop-car">
 					<a href="#">
 						<span class="shopCar-pic"></span>
 						<span>购物车</span>
 						<span class="bg-pic xsj-pic "></span>
 					</a>
 				</li>
 				<li class="top-nav-menu like">
 					<a href="#">
 						<span class="like-pic"></span>
 						<span>收藏夹</span>
 						<span class="bg-pic"></span>
 					</a>
 				</li>
 				<li class="top-nav-menu goods">
 					<a href="">商品分类</a>
 				</li>
 				<li class="top-nav-menu cut-off">
 					<span>|</span>
 				</li>
 				<li class="top-nav-menu seller">
 					<a href="#">
 						<span class="c-span">卖家中心</span>
 						<span class="bg-pic"></span>
 					</a>
 				</li>
 				<li class="top-nav-menu cutsomer">
 					<a href="#">
 						<span class="c-span">联系客服</span>
 						<span class="bg-pic"></span>
 					</a>
 				</li>
 				<li class="top-nav-menu web-nav">
 					<a href="#">
 						<span class="web-pic"></span>
 						<span>网站导航</span>
 						<span class="bg-pic "></span>
 					</a>
 				</li>
 			</ul>
 			<div class="ad-wrap">
 				<div class="ad">
 					<!-- <img src="#"> -->
 				</div>
 			</div>
 		</div>
 	</div>
 	<!-- 搜索区域 -->
 	<div class="search-wrap">
 		<div class="search-content">
 			<div class="logo-box"></div>
 			<div class="search-box">
 				<div class="search-top">
 					<div class="search-tab">
 						<ul>
 							<li class="select">宝贝</li>
 							<li>天猫</li>
 							<li>店铺</li>
 						</ul>
 					</div>
 					<div class="search-panle">
 						<a href="#" class="sousuo"></a>
 						<form>
 							<div class="btn">
 								<button class="submit">搜索</button>
 							</div>
 							<div class="search-input-box">
 								 <div class="search-input">
 								 	<input type="text" placeholder="请输入关键字" name="">
 								 </div>
 							</div>
 						</form>
 						<a href="#" class="camera"></a>
 					</div>
 				</div>
 				<div class="search-bottom"></div>
 			</div>
 			<div class="code-box"></div>
 		</div>
 	</div>
 	<!-- 导航条 -->
 	<div class="search-nav"></div>
 	<!-- 图片主体展示部分 -->
 	<div class="search-box"></div>
 </div>

</html>
